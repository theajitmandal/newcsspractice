<!-- Type of Selectors -->
 <!-- 
        

01. CSS Tag/Element Selector ->     h1{ -> Opening Braces
                                        property: value;
                                        color: red;
                                        font-size: 32px;
                                    } -> Closing Braces

    What is declaration?
    The combination of property and value is called declaration.

02. Class Selector
    <button class = "btn">          .btn{
                                            color: blue;
                                        }


03. ID Selector
    <button id = "btn">             #btn{
                                            color: red;
                                        }
                                
04. Pseudo-class Selector
            a:hover is pseudo-class    ->   a:hover {
                                                        color: blue;
                                                    }

            #btn:hover{
                    color: blue;
            }
 -->

 <!-- CSS Specificity means the priority order of selectors -->
