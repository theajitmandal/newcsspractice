    <!-- 
        /***** Units in CSS *****/

        Absolute Lengths: units are fixed            Relative Lengths: specify a length relative to another length property
        01 pexels (px) ->                               04 em ->
        02 inches (in) -> not used                      05 Root em (rem)
        03 points (pt) -> not used                      06 percentage (%)

        -> px is an absolute unit of measurement in CSS, representing smallest unit of screen space. It provides fixed and
        consistent size on all devices and screens.

        -> em is relative unit that is calculated based on font size of parent element. When you set an element's size in 
        em, its relative to fonst size of its nearest parent with a speficied font size.

        -> percentage are relative units based on parent element's size or the containing block. It is widely used in
        creating responsive layouts. WIdth: 50% sets an elements width to 50% of its parents width.

        -> rem is also a relative unit like em, but its based on font size of the root (html) element
