        HSL colors (Hue, Saturation, Lightness)\
            Hue is a degree on the color wheel from 0 to 360. 0 & 360 is red, 120 is green, and 240 is blue.
            Saturation is a percentage value. 0% means a shade of gray, and 100% is the full color.
            Lightness is also a percentage. 0% is black, 50% is neither light or dark, 100% is white

            hsl(226, 84%, 17%)
            hsla(226, 84%, 17%, 0.5)

            H       Hue: pure color(Hue)
            T       Tint: a pure color with just white added
            S       Shade: a pure color with just black added
            T       Tone: a pure color with just grey added
